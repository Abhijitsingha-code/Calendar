<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calender</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="calender">
      <div class="month">
        <div class="date">
          <h1>January</h1>
          <p>sun ,15/2023</p>
        </div>
      </div>  
        <div class="weekdays">
          <div>Sun</div>          
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days">
        </div>
      </div>
  </div>
</body>
<script src="script.js"></script>
</html>
